{% extends "base.html" %}

{% block content %}

    <h1 class="display-5">Delete A Dish</h1>
    <p>Are you sure you want to delete this dish: <strong>{{ dish.name }}</strong>?</p>
    <p><i>You will lose all information about this dish!</i></p>

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" class="btn btn-danger">
    </form>
{% endblock %}
